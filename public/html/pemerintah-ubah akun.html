<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Gobacco</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <section class="font-poppins">
        <div class="bg-light-primary relative">
            <div class=" bg-light-secondary absolute top-0 w-full z-50">
                <img src="../images/Group 35.svg" alt="" class=" h-28 w-32 ml-4">
            </div>
            <div class="grid grid-cols-10 h-screen">
                <div class=" col-span-2 bg-light-secondary flex flex-col justify-between relative">
                    <div>
                        <div class="pb-32"></div>
                        <a href="#" class="flex items-center px-4 py-2  text-light-primary hover:bg-light-button hover:rounded-full">
                            <div class="">
                                <img src="../images/Haruki Icons.svg" class="w-3/4">
                            </div>
                            Dashboard
                        </a>
                        <a href="./pemerintah-masuk sertifikasi.html" class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-light-button hover:rounded-full">
                            <div class="">
                                <img src="../images/Haruki Icons (2).svg" class="w-3/4">
                            </div>
                            Sertifikasi
                        </a>
                        <a href="#" class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-light-button hover:rounded-full">
                            <div class="">
                                <img src="../images/Haruki Icons (3).svg" class="w-3/4">
                            </div>
                            Edukasi
                        </a>
                    </div>
                    <div class="items-end justify-end py-2 box-border">

                        <div class="flex items-center justify-center p-2">
                        <button type="submit"
                            class=" text-center font-bold bg-light-button text-light-putih py-2 px-14 rounded-full hover:opacity-80 focus:shadow-outline  ">
                            <span class=" text-xs">
                                Logout
                            </span>
                        </button>
                        </div>
                                            
                        <div class="flex items-center py-2 px-4 mt-0 space-x-4 justify-self-end">                        
                            <img src="../images/profil.svg" alt="" class="w-12 h-12 rounded-lg dark:bg-gray-500">
                            <div>
                                <h2 class="text-base font-normal text-light-primary">UPT. PSMB-
                                    LT Jember</h2>
                                
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-span-8 bg-light-secondary relative"> 
                    <div class=" flex flex-col justify-between bg-light-primary absolute z-50 bottom-0 w-[90%] h-[85%] p-20 rounded-tr-[3rem] rounded-tl-[3rem]">
                        <div class="">                            
                            <div class="grid grid-cols-6 gap-8 ">
                                <div class="col-span-6 sm:col-span-3 ">
                                    <label for="username" class="text-sm font-medium text-light-secondary opacity-70 block mb-2 ">Username</label>
                                    <input type="text" name="username" id="username" class="shadow-sm bg-light-fill bg-opacity-50 text-light-secondary rounded-lg block w-full p-2.5 focus:outline-slate-400" required="">
                                </div>
                                <div class="col-span-6 sm:col-span-3  ">
                                    <label for="no-hp" class="text-sm font-medium text-light-secondary opacity-70 block mb-2">No. Handphone</label>
                                    <input type="text" name="no-hp" id="no-hp" class="shadow-sm bg-light-fill bg-opacity-50 text-light-secondary rounded-lg block w-full p-2.5 focus:outline-slate-400" required="">
                                </div>
                                <div class="col-span-6 sm:col-span-3 ">
                                    <label for="password" class="text-sm font-medium text-light-secondary opacity-70 block mb-2">Password</label>
                                    <input type="password" name="password" id="password" class="shadow-sm bg-light-fill bg-opacity-50 text-light-secondary rounded-lg block w-full p-2.5 focus:outline-slate-400" required="">
                                </div>
                                <div class="col-span-6 sm:col-span-3">
                                    <label for="alamat" class="text-sm font-medium text-light-secondary opacity-70 block mb-2">Alamat</label>
                                    <input type="text" name="alamat" id="alamat" class="shadow-sm bg-light-fill bg-opacity-50 text-light-secondary rounded-lg block w-full p-2.5 focus:outline-slate-400" required="">
                                </div>
                                
                                <div class="col-span-6 sm:col-span-3">
                                    <label for="email" class="text-sm font-medium text-light-secondary opacity-70 block mb-2">Email</label>
                                    <input type="email" name="email" id="email" class="shadow-sm bg-light-fill bg-opacity-50 text-light-secondary rounded-lg block w-full p-2.5 focus:outline-slate-400"  required="">
                                </div>
                                <div class="col-span-6 sm:col-span-3">
                                    <label for="" class=""></label>
                                    <h3 type="" name="" id="" class=" bg-light-primary w-full p-2.5"  required=""></h3>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <a href="./pemerintah-lihat akun.html" class="cursor-pointer rounded-full bg-light-button px-10 py-4 text-sm font-bold text-white hover:opacity-80">Batal                            
                            </a>
                            <button
                            class="text-center font-bold bg-light-button text-light-putih py-4 px-10 rounded-full border hover:bg-opacity-80 focus:shadow-outline ml-10 ">
                            <span class=" text-sm">
                               Simpan
                            </span>
                        </button>
                        </div>                
                    </div>
                </div>               
            </div>                   
        </div>
    </section>
</body>
</html>
