<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Gobacco</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-light-primary">   
    <section id="regis" class="font-poppins bg-light-primary">         
        <div class="bg-light-primary m-4">
            <div class="flex items-center justify-center">
                <h3 class="text-4xl font-bold text-light-secondary text-center">
                    SELAMAT DATANG DI GOBACCO!!
                    <p class="text-sm font-normal text-light-secondary opacity-70 text-center">
                        Daftarkan diri anda dan mulai gunakan fitur kami segera
                    </p>
                </h3>
                
            </div>
        
            <div class="p-6 space-y-6">
                <form action="#">
                    <div class="grid grid-cols-6 gap-6">
                        <div class="col-span-6 sm:col-span-3">
                            <label for="nama" class="text-sm font-medium text-light-secondary opacity-70 block mb-2">Nama Lengkap</label>
                            <input type="text" name="nama" id="nama" class="shadow-sm bg-light-fill bg-opacity-50 text-light-secondary rounded-lg block w-full p-2.5 focus:outline-slate-400 placeholder:text-light-secondary placeholder:opacity-50 placeholder:text-xs" placeholder="Masukkan dan isi dengan sesuai" required="">
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="no-hp" class="text-sm font-medium text-light-secondary opacity-70 block mb-2">No. Handphone</label>
                            <input type="number" name="no-hp" id="no-hp" class="shadow-sm bg-light-fill bg-opacity-50 text-light-secondary rounded-lg block w-full p-2.5 focus:outline-slate-400" required="">
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="username" class="text-sm font-medium text-light-secondary opacity-70 block mb-2">Username</label>
                            <input type="text" name="username" id="username" class="shadow-sm bg-light-fill bg-opacity-50 text-light-secondary rounded-lg block w-full p-2.5 focus:outline-slate-400 placeholder:text-light-secondary placeholder:opacity-50 placeholder:text-xs" placeholder="Masukkan dan isi dengan sesuai" required="">
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="ktp" class="text-sm font-medium text-light-secondary opacity-70 block mb-2">No.KTP</label>
                            <input type="number" name="ktp" id="ktp" class="shadow-sm bg-light-fill bg-opacity-50 text-light-hitam rounded-lg block w-full p-2.5 focus:outline-slate-400" required="">
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="password" class="text-sm font-medium text-light-secondary opacity-70 block mb-2">Password</label>
                            <input type="password" name="password" id="password" class="shadow-sm bg-light-fill bg-opacity-50 text-light-secondary rounded-lg block w-full p-2.5 focus:outline-slate-400"  required="">
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="alamat" class="text-sm font-medium text-light-secondary opacity-70 block mb-2">Alamat</label>
                            <input type="text" name="alamat" id="alamat" class="shadow-sm bg-light-fill bg-opacity-50 text-light-secondary rounded-lg block w-full p-2.5 focus:outline-slate-400" required="">
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="email" class="text-sm font-medium text-light-secondary opacity-70 block mb-2">Email</label>
                            <input type="email" name="email" id="email" class="shadow-sm bg-light-fill bg-opacity-50 text-light-hitam rounded-lg block w-full p-2.5 focus:outline-slate-400"  required="">
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="" class=""></label>
                            <h3 type="" name="" id="" class=" bg-light-primary w-full p-2.5"  required=""></h3>
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="jenis-kelamin" class="text-sm font-medium text-light-secondary opacity-70 block mb-2">Jenis Kelamin</label>
                            <input type="text" name="jenis-kelamin" id="jenis-kelamin" class="shadow-sm bg-light-fill bg-opacity-50 text-light-hitam rounded-lg block w-full p-2.5 focus:outline-slate-400"  required="">
                        </div>                        
                    </div>
                </form>
            </div>
        
            <div class="text-center mt-1 mb-0">
                <button class="cursor-pointer rounded-full bg-light-button px-8 py-4 text-sm font-bold text-white hover:opacity-80">REGISTER</button>
            </div>        
        </div>                        
    </section>
</body>
</html>
