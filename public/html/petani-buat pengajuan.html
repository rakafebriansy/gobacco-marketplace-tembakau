<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Gobacco</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <section class="font-poppins">
        <div class="bg-light-primary relative">
            <div class=" bg-light-secondary absolute top-0 w-full z-10 pl-56">
                <ol class="flex items-center w-full mb-4 py-10">
                    <li class="flex w-full items-center text-light-putih dark:text-blue-500 after:content-[''] after:w-full after:h-1 after:border-b after:border-light-fill after:border-4 after:inline-block dark:after:border-blue-800">
                        <div class="flex items-center justify-center w-10 h-10 bg-light-fill rounded-full lg:h-12 lg:w-12 dark:bg-blue-800 shrink-0">
                            <h1 class="text-light-putih text-2xl font-semibold">1</h1>
                        </div>
                    </li>
                    <li class="flex w-full items-center after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-100 after:border-4 after:inline-block dark:after:border-gray-700">
                        <div class="flex items-center justify-center border-2 border-white w-10 h-10 bg-light-secondary rounded-full lg:h-12 lg:w-12 dark:bg-gray-700 shrink-0">
                            <h1 class="text-light-putih text-2xl font-semibold">2</h1>
                        </div>
                    </li>
                    <li class="flex items-center w-full">
                        <div class="flex items-center justify-center border-2 border-white w-10 h-10 bg-light-secondary rounded-full lg:h-12 lg:w-12 dark:bg-gray-700 shrink-0">
                            <h1 class="text-light-putih text-2xl font-semibold">3</h1>
                        </div>
                    </li>
                </ol>
            </div>
        </div>
    </section>
    

    <div class="w-screen h-[90%] bg-light-primary relative">
        <div class="bottom-0">
            <h3 class="mb-4 text-lg font-medium leading-none text-gray-900 dark:text-white">Invoice details</h3>
            <div class="grid grid-cols-6 gap-8 ">
                <div class="col-span-6 sm:col-span-3 ">
                    <label for="username" class="text-sm font-medium text-light-secondary opacity-70 block mb-2 ">Username</label>
                    <input type="text" name="username" id="username" class="shadow-sm bg-light-fill bg-opacity-50 text-light-secondary rounded-lg block w-full p-2.5 focus:outline-slate-400" required="">
                </div>
                <div class="col-span-6 sm:col-span-3  ">
                    <label for="no-hp" class="text-sm font-medium text-light-secondary opacity-70 block mb-2">No. Handphone</label>
                    <input type="text" name="no-hp" id="no-hp" class="shadow-sm bg-light-fill bg-opacity-50 text-light-secondary rounded-lg block w-full p-2.5 focus:outline-slate-400" required="">
                </div>
                <div class="col-span-6 sm:col-span-3 ">
                    <label for="password" class="text-sm font-medium text-light-secondary opacity-70 block mb-2">Password</label>
                    <input type="password" name="password" id="password" class="shadow-sm bg-light-fill bg-opacity-50 text-light-secondary rounded-lg block w-full p-2.5 focus:outline-slate-400" required="">
                </div>
                <div class="col-span-6 sm:col-span-3">
                    <label for="alamat" class="text-sm font-medium text-light-secondary opacity-70 block mb-2">Alamat</label>
                    <input type="text" name="alamat" id="alamat" class="shadow-sm bg-light-fill bg-opacity-50 text-light-secondary rounded-lg block w-full p-2.5 focus:outline-slate-400" required="">
                </div>
                
                <div class="col-span-6 sm:col-span-3">
                    <label for="email" class="text-sm font-medium text-light-secondary opacity-70 block mb-2">Email</label>
                    <input type="email" name="email" id="email" class="shadow-sm bg-light-fill bg-opacity-50 text-light-secondary rounded-lg block w-full p-2.5 focus:outline-slate-400"  required="">
                </div>
                <div class="col-span-6 sm:col-span-3">
                    <label for="" class=""></label>
                    <h3 type="" name="" id="" class=" bg-light-primary w-full p-2.5"  required=""></h3>
                </div>
            </div>
            <button class="text-center font-bold bg-light-button text-light-putih py-4 px-10 rounded-full border hover:bg-opacity-80 focus:shadow-outline">
                <span class=" text-sm">
                    Simpan
                </span>
            </button>
        </div>
    </div>
</body>
</html>
