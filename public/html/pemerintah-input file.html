<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Gobacco</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <div class="h-screen w-full bg-light-primary">
        <div class="">
            <div class="h-72 w-auto bg-light-fill bg-opacity-50 rounded-xl mx-52 scroll-pt-32">
                <div class="w-[400px] ml-20 relative border-2 border-gray-300 border-dashed rounded-lg p-6" id="dropzone">
                    <input type="file" class="absolute inset-0 w-full h-full opacity-0 z-50" />
                    <div class="text-center">
                        <img class="mx-auto h-12 w-12" src="https://www.svgrepo.com/show/357902/image-upload.svg" alt="">
                
                        <h3 class="mt-2 text-sm font-medium text-gray-900">
                            <label for="file-upload" class="relative cursor-pointer">
                                <span>Drag and drop</span>
                                <span class="text-indigo-600"> or browse</span>
                                <span>to upload</span>
                                <input id="file-upload" name="file-upload" type="file" class="sr-only">
                            </label>
                        </h3>
                        <p class="mt-1 text-xs text-gray-500">
                            PNG, JPG, GIF up to 10MB
                        </p>
                    </div>
                
                    <img src="" class="mt-4 mx-auto max-h-40 hidden" id="preview">
                </div>
                
                <script>
                    var dropzone = document.getElementById('dropzone');
                
                    dropzone.addEventListener('dragover', e => {
                        e.preventDefault();
                        dropzone.classList.add('border-indigo-600');
                    });
                
                    dropzone.addEventListener('dragleave', e => {
                        e.preventDefault();
                        dropzone.classList.remove('border-indigo-600');
                    });
                
                    dropzone.addEventListener('drop', e => {
                        e.preventDefault();
                        dropzone.classList.remove('border-indigo-600');
                        var file = e.dataTransfer.files[0];
                        displayPreview(file);
                    });
                
                    var input = document.getElementById('file-upload');
                
                    input.addEventListener('change', e => {
                        var file = e.target.files[0];
                        displayPreview(file);
                    });
                
                    function displayPreview(file) {
                        var reader = new FileReader();
                        reader.readAsDataURL(file);
                        reader.onload = () => {
                            var preview = document.getElementById('preview');
                            preview.src = reader.result;
                            preview.classList.remove('hidden');
                        };
                    }
                </script>
            </div>
        </div>
    </div>
</body>
</html>
